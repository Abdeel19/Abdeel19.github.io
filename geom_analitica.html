
<!DOCTYPE html>

<head>

    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;

	<script>
        // Función para cargar el archivo header.html en el contenedor
        document.addEventListener("DOMContentLoaded", function() {

                .then(data => {
                    document.getElementById("header-container").innerHTML = data;
                });
        });
